<!-- 템플릿에 스타일(css) 적용하기 -->
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!--질문-->
    <h2 class="border-bottom py-2" th:text="${detailed_question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${detailed_question.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${detailed_question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(detailed_question.modifyDate, 'yyyy-MM-dd HH:MM')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${detailed_question.author != null}"
                              th:text="${detailed_question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(detailed_question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    <div class="my-3">
                        <div class="my-3">
                            <a th:href="@{|/question/modify/${detailed_question.id}|}" class="btn btn-sm btn-outline-secondary"
                               sec:authorize="isAuthenticated()"
                               th:if="${detailed_question.author != null and #authentication.getPrincipal().getUsername() == detailed_question.author.username}"
                               th:text="수정"></a>
                            <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${detailed_question.id}|}"
                               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                               th:if="${detailed_question.author != null and #authentication.getPrincipal().getUsername() == detailed_question.author.username}"
                               th:text="삭제"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--답변의 갯수 표시-->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(detailed_question.answerList)}개의 답변이 있습니다.|"></h5>

    <!-- 답변 관련 HTML -->
    <!--답변 반복 시작<-->
    <div class="card my-3" th:each="answer_element : ${detailed_question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"
                     th:text="${answer_element.content}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer_element.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer_element.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer_element.author != null}"
                              th:text="${answer_element.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer_element.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a th:href="@{|/answer/modify/${answer_element.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer_element.author != null and #authentication.getPrincipal().getUsername() == answer_element.author.username}"
                        th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer_element.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer_element.author != null and #authentication.getPrincipal().getUsername() == answer_element.author.username}"
                        th:text="삭제"></a>
            </div>
        </div>
    </div>

    <form th:action="@{|/answer/create/${detailed_question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <!-- 답변등록을 누르는 경우 action의 주소로 이동-->
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
